<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login AFSE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../CSS/Login.css">
</head>

<body class="sfondo-generale">
    <section class="vh-100">    <!-- Sezione per definire "logicamente lo spazio di lavoro" -->
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">        <!-- Sfrutto righe e colonne pur avendo un solo elemento in modo da poterne gestire la responsivitÃ  col valore di colonna -->
                <div class="col-12 col-md-8 col-lg-8 col-xl-8">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5">

                            <form class="mb-md-5 mt-md-4">
                                <div class="text-center">
                                    <img src="https://pngimg.com/uploads/deadpool/deadpool_PNG69.png" style="width: 185px;" alt="logo">
                                    <h2 class="fw-bold mb-2 text-uppercase">Benvenuto in AFSE</h2>
                                    <p class="text-white-50 mb-3">Accedi o registrati!</p>
                                </div>

                                <div class="form-outline form-white mb-5">
                                    <label class="form-label" for="username">Username</label>
                                    <input type="text" id="username" class="form-control form-control-lg" placeholder="Inserisci il tuo username"/>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="password">Password</label>
                                    <input type="password" id="password" class="form-control form-control-lg" placeholder="Inserisci la tua password"/>
                                </div>

                                <div class="text-center">
                                    <button class="btn btn-danger btn-lg px-5" type="submit">Login</button>
                                </div>
                            </form>

                            <div class="text-center">
                                <p>Non hai un account? <a href="Registrazione.html" class="text-danger fw-bold">Registrati!</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../JS/Login.js"></script>
    <script src="../JS/Comune.js"></script>
</body>

</html>
