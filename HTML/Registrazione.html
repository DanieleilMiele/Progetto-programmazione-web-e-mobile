<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registrazione AFSE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../CSS/Registrazione.css">
</head>

<body class="sfondo-generale">
    <section class="vh-100">    <!-- Sezione per definire "logicamente lo spazio di lavoro" -->
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">        <!-- Sfrutto righe e colonne pur avendo un solo elemento in modo da poterne gestire la responsività col valore di colonna -->
                <div class="col-12 col-md-8 col-lg-8 col-xl-8">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5">

                            <form class="mb-md-5 mt-md-4" onsubmit="return false" autocomplete="off">      <!-- Il return false impedisce alla pagina di aggiornarsi al Submit (cosa che sarebbe il comportamento di default) -->
                                <!-- Intestazione registrazione -->
                                <div class="text-center">
                                    <img src="../Immagini/Laying deadpool.png" style="width: 185px;" alt="logo">
                                    <h2 class="fw-bold mb-2 text-uppercase">Crea il tuo account</h2>
                                </div>

                                <!-- Username -->
                                <div class="form-outline form-white mb-5">
                                    <label class="form-label" for="username">Username</label>
                                    <input type="text" id="U" class="form-control form-control-lg" placeholder="Inserisci il tuo nuovo username" autocomplete="off" required/>  
                                    <div id="errorFeedbackU" class="d-none invalid-feedback">Lunghezza minima 3 caratteri</div>
                                </div>

                                <!-- Email -->
                                <div class="form-outline form-white mb-5">
                                    <label class="form-label" for="E">Email</label>
                                    <input type="text" id="E" class="form-control form-control-lg" placeholder="Inserisci l'email che vuoi utilizzare" autocomplete="off" required/>     <!-- Uso il type="text" perchè faccio un controllo più preciso con una regex -->
                                    <div id="errorFeedbackE" class="d-none invalid-feedback">Formato dell'email non corretto</div>
                                </div>

                                <!-- Password -->
                                <div class="form-outline form-white mb-5">
                                    <label class="form-label" for="P">Password</label>
                                    <div class="input-group">
                                        <input type="password" id="P" class="form-control form-control-lg" placeholder="Inserisci la tua nuova password" aria-describedby="visualizzaPsw" autocomplete="off" required/>
                                        <button class="btn btn-light" type="button" id="visualizzaPsw" onclick="visualizzaPassword()" style="border-radius: 0 0.5em 0.5em 0;">
                                            <img id="imgPsw" src="../Immagini/Occhio chiuso psw.png" alt="Visualizza password" style="width: 20px;">
                                        </button>
                                        <div id="errorFeedbackP" class="d-none invalid-feedback"> 
                                            - 8-15 caratteri<br>
                                            - Maiuscole e minuscole<br>
                                            - Almeno un numero e simbolo
                                        </div>
                                    </div>
                                    
                                </div>

                                <!-- Supereroe preferito -->
                                <div class="form-outline form-white mb-4">    
                                    <label class="form-label">Seleziona o digita il tuo supereroe preferito (opzionale)</label>
                                    <!-- Collegamento tra input e datalist tramite attributo 'list' per una lista reattiva all'input dell'utente -->
                                    <input id="input_supereroe" class="form-select" list="tendina_supereroi">
                                    <datalist id="tendina_supereroi">
                                    
                                    </datalist>                                                              <!-- DA TESTARE SE FUNZIONA QUANDO L'API TORNERA A FUNZIONARE -->
                                    <a id="link_legale" class="text-white-50 mt-2" href=""></a>              <!-- DA TESTARE SE FUNZIONA QUANDO L'API TORNERA A FUNZIONARE -->                      
                                </div>                                                                       <!-- DA TESTARE SE FUNZIONA QUANDO L'API TORNERA A FUNZIONARE -->

                                <!-- Pulsante registrazione -->
                                <div class="text-center">
                                    <button class="btn btn-danger btn-lg px-5" onclick="registraUtente()">Crea nuovo account</button>
                                    <div id="errorRegistrazione" class="d-none invalid-feedback">Errore generico registrazione</div>
                                </div>
                            </form>

                            <!-- Pulsante per passare alla pagina di login -->
                            <div class="text-center">
                                <p>Hai già un account? <a href="Login.html" class="text-danger fw-bold">Fai il login!</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../JS/Comune.js"></script>
    <script src="../JS/Registrazione.js"></script>
    <script>
        getSupereroi();
    </script>
</body>

</html>
